<style>
    .Display-block {
        background: #9c61fb;
        border-radius: 5px;
        color: black;
        margin: 10px;
        padding: 10px;
    }

    .Display-text {
        border: 1px black solid;
        border-radius: 5px;
        margin: 10px;
        padding: 10px;
    }
</style>
<div id="display" class="Display-block">
    <h3>This is a remote display component</h3>
    <div class="Display-text"></div>
</div>
<script>
    document.getElementById('display')
        .addEventListener('display', function (e) {
            let textElem = e.target.querySelector('.Display-text');
            textElem.innerHTML += ' ' + e.detail.text;

            console.log(e);
        });
</script>
