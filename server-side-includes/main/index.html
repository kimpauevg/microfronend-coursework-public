<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using create-react-app">
    </script>
    <title>React App</title>
    </script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script>
        function sendTextToDisplay() {
            let input = document.getElementById('input');

            let event = new CustomEvent('display', {
                detail: {
                    text: input.value
                }
            })

            document.getElementById('display').dispatchEvent(event)

            input.value = '';
        }
    </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <div class="App">
        <h2 class="App-title">Server Side Includes</h2>
        <div class="App-row">
            <div class="App-block">
                <h3 class="App-text">This is input which will send text to display</h3>
                <input id="input">
                <button id="button" onclick="sendTextToDisplay()">Send to display</button>
            </div>
            <!--# include virtual="/display/display.html" -->
        </div>
    </div>
</div>
</body>
</html>
